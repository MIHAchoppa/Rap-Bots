<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Realistic skin gradients -->
    <radialGradient id="skinGrad" cx="0.4" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#F2D2B0"/>
      <stop offset="30%" stop-color="#E8C4A0"/>
      <stop offset="70%" stop-color="#D4A574"/>
      <stop offset="100%" stop-color="#B8956A"/>
    </radialGradient>
    <radialGradient id="cheekGrad" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#F2D2B0"/>
      <stop offset="100%" stop-color="#E8B896"/>
    </radialGradient>
    <!-- Realistic hair with highlights -->
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A2C1A"/>
      <stop offset="25%" stop-color="#2A1810"/>
      <stop offset="50%" stop-color="#3D2518"/>
      <stop offset="75%" stop-color="#5C3A2A"/>
      <stop offset="100%" stop-color="#1A0F08"/>
    </linearGradient>
    <radialGradient id="hairHighlight" cx="0.3" cy="0.2" r="0.4">
      <stop offset="0%" stop-color="#6B4423"/>
      <stop offset="100%" stop-color="#4A2C1A"/>
    </radialGradient>
    <!-- Realistic eye gradients -->
    <radialGradient id="eyeGrad" cx="0.4" cy="0.3" r="0.6">
      <stop offset="0%" stop-color="#8B7355"/>
      <stop offset="40%" stop-color="#4A3C2A"/>
      <stop offset="80%" stop-color="#2D1F10"/>
      <stop offset="100%" stop-color="#1A1410"/>
    </radialGradient>
    <radialGradient id="eyeReflection" cx="0.3" cy="0.2" r="0.4">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <!-- Lip gradients -->
    <linearGradient id="lipGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#C67B6B"/>
      <stop offset="50%" stop-color="#B85D4A"/>
      <stop offset="100%" stop-color="#A04B3A"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#1A1A1A"/>
  
  <!-- Face structure with realistic proportions -->
  <!-- Base shadow -->
  <ellipse cx="202" cy="225" rx="98" ry="118" fill="#B8956A" opacity="0.4"/>
  
  <!-- Facial structure - oval shape -->
  <path d="M 118 180 Q 200 110 282 180 L 280 240 Q 270 290 240 315 Q 200 325 160 315 Q 130 290 120 240 Z" 
        fill="url(#skinGrad)" stroke="#C4A282" stroke-width="1"/>
  
  <!-- Forehead highlight -->
  <ellipse cx="200" cy="160" rx="55" ry="35" fill="url(#cheekGrad)" opacity="0.6"/>
  
  <!-- Cheekbone structure -->
  <ellipse cx="160" cy="210" rx="25" ry="40" fill="url(#cheekGrad)" opacity="0.5"/>
  <ellipse cx="240" cy="210" rx="25" ry="40" fill="url(#cheekGrad)" opacity="0.5"/>
  
  <!-- Jaw and chin definition -->
  <path d="M 140 270 Q 200 310 260 270 Q 240 295 200 300 Q 160 295 140 270" fill="#D4A574" opacity="0.8"/>
  <ellipse cx="200" cy="295" rx="35" ry="20" fill="url(#cheekGrad)" opacity="0.4"/>
  
  <!-- Realistic hair with layers and texture -->
  <!-- Base hair shape -->
  <path d="M 108 160 Q 200 75 292 160 Q 285 95 200 85 Q 115 95 108 160" fill="url(#hairGrad)"/>
  <!-- Hair layers for depth -->
  <path d="M 120 155 Q 200 90 280 155 Q 250 110 200 105 Q 150 110 120 155" fill="url(#hairGrad)" opacity="0.8"/>
  <!-- Hair highlights -->
  <path d="M 140 145 Q 180 115 220 145 Q 200 125 180 130 Q 160 125 140 145" fill="url(#hairHighlight)" opacity="0.6"/>
  <!-- Side hair strands -->
  <path d="M 105 145 Q 125 125 145 140 Q 130 150 105 145" fill="url(#hairGrad)"/>
  <path d="M 255 140 Q 275 125 295 145 Q 270 150 255 140" fill="url(#hairGrad)"/>
  <!-- Hair texture lines -->
  <path d="M 130 130 Q 150 125 170 135" stroke="url(#hairHighlight)" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M 230 135 Q 250 125 270 130" stroke="url(#hairHighlight)" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Realistic eyebrows with individual hairs -->
  <path d="M 158 178 Q 175 173 192 178 Q 185 182 175 180 Q 165 182 158 178" fill="#2A1810" opacity="0.9"/>
  <path d="M 208 178 Q 225 173 242 178 Q 235 182 225 180 Q 215 182 208 178" fill="#2A1810" opacity="0.9"/>
  <!-- Eyebrow hair texture -->
  <path d="M 162 177 L 168 179 M 170 176 L 176 178 M 178 176 L 184 178" stroke="#1A0F08" stroke-width="0.8" opacity="0.7"/>
  <path d="M 212 177 L 218 179 M 220 176 L 226 178 M 228 176 L 234 178" stroke="#1A0F08" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Eye socket depth -->
  <ellipse cx="175" cy="192" rx="20" ry="15" fill="#D4A574" opacity="0.4"/>
  <ellipse cx="225" cy="192" rx="20" ry="15" fill="#D4A574" opacity="0.4"/>
  
  <!-- Realistic eyes -->
  <!-- Left eye -->
  <ellipse cx="175" cy="192" rx="16" ry="11" fill="white"/>
  <ellipse cx="175" cy="192" rx="9" ry="11" fill="url(#eyeGrad)"/>
  <ellipse cx="175" cy="192" rx="4.5" ry="4.5" fill="black"/>
  <!-- Eye reflections -->
  <ellipse cx="173" cy="189" rx="2" ry="2" fill="url(#eyeReflection)"/>
  <ellipse cx="177" cy="191" rx="1" ry="1" fill="white" opacity="0.9"/>
  <!-- Upper eyelid -->
  <path d="M 160 188 Q 175 185 190 188" stroke="#B8956A" stroke-width="1.5" fill="none" opacity="0.6"/>
  <!-- Lower eyelid -->
  <path d="M 162 195 Q 175 197 188 195" stroke="#C4A282" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Right eye -->
  <ellipse cx="225" cy="192" rx="16" ry="11" fill="white"/>
  <ellipse cx="225" cy="192" rx="9" ry="11" fill="url(#eyeGrad)"/>
  <ellipse cx="225" cy="192" rx="4.5" ry="4.5" fill="black"/>
  <!-- Eye reflections -->
  <ellipse cx="223" cy="189" rx="2" ry="2" fill="url(#eyeReflection)"/>
  <ellipse cx="227" cy="191" rx="1" ry="1" fill="white" opacity="0.9"/>
  <!-- Upper eyelid -->
  <path d="M 210 188 Q 225 185 240 188" stroke="#B8956A" stroke-width="1.5" fill="none" opacity="0.6"/>
  <!-- Lower eyelid -->
  <path d="M 212 195 Q 225 197 238 195" stroke="#C4A282" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Eyelashes -->
  <path d="M 165 186 L 163 184 M 170 185 L 168 183 M 175 185 L 173 183 M 180 185 L 178 183 M 185 186 L 183 184" 
        stroke="#1A0F08" stroke-width="0.8" opacity="0.8"/>
  <path d="M 215 186 L 213 184 M 220 185 L 218 183 M 225 185 L 223 183 M 230 185 L 228 183 M 235 186 L 233 184" 
        stroke="#1A0F08" stroke-width="0.8" opacity="0.8"/>
  
  <!-- Realistic nose with proper shading -->
  <path d="M 192 205 Q 200 230 208 205 Q 204 225 200 228 Q 196 225 192 205" fill="#D4A574"/>
  <!-- Nose bridge highlight -->
  <path d="M 196 210 Q 200 220 204 210 Q 200 215 196 210" fill="url(#cheekGrad)" opacity="0.7"/>
  <!-- Nostrils -->
  <ellipse cx="196" cy="225" rx="2.5" ry="2" fill="#B8956A"/>
  <ellipse cx="204" cy="225" rx="2.5" ry="2" fill="#B8956A"/>
  <!-- Nose tip highlight -->
  <ellipse cx="200" cy="220" rx="3" ry="2" fill="url(#cheekGrad)" opacity="0.5"/>
  
  <!-- Philtrum (area between nose and lips) -->
  <path d="M 198 230 Q 200 235 202 230 Q 200 240 198 230" fill="#E8C4A0" opacity="0.6"/>
  
  <!-- Mouth area with proper lip structure -->
  <ellipse cx="200" cy="250" rx="22" ry="14" fill="url(#cheekGrad)" opacity="0.4"/>
  
  <!-- Realistic lips with proper shading -->
  <path id="lips" d="M 182 250 Q 200 256 218 250 Q 210 254 200 255 Q 190 254 182 250" 
        fill="url(#lipGrad)" stroke="#A04B3A" stroke-width="0.8"/>
  <!-- Lip highlight -->
  <path d="M 188 249 Q 200 252 212 249 Q 200 251 188 249" fill="#D67B6B" opacity="0.7"/>
  <!-- Lip line detail -->
  <path d="M 185 250 Q 200 253 215 250" stroke="#8B4444" stroke-width="0.5" fill="none" opacity="0.6"/>
  
  <!-- Enhanced facial structure -->
  <!-- Natural cheek contours -->
  <ellipse cx="150" cy="215" rx="18" ry="30" fill="url(#cheekGrad)" opacity="0.5"/>
  <ellipse cx="250" cy="215" rx="18" ry="30" fill="url(#cheekGrad)" opacity="0.5"/>
  
  <!-- Jawline definition -->
  <path d="M 140 265 Q 170 285 200 285 Q 230 285 260 265" stroke="#C4A282" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Chin with proper shading -->
  <ellipse cx="200" cy="290" rx="28" ry="18" fill="url(#cheekGrad)" opacity="0.5"/>
  
  <!-- Realistic ears (partially visible) -->
  <ellipse cx="115" cy="205" rx="8" ry="18" fill="url(#skinGrad)" opacity="0.8"/>
  <ellipse cx="285" cy="205" rx="8" ry="18" fill="url(#skinGrad)" opacity="0.8"/>
  
  <!-- Detailed earrings -->
  <circle cx="118" cy="210" r="5" fill="#FFD700" stroke="#CC9900" stroke-width="1"/>
  <circle cx="118" cy="210" r="3" fill="#FFED4E" opacity="0.8"/>
  <circle cx="282" cy="210" r="5" fill="#FFD700" stroke="#CC9900" stroke-width="1"/>
  <circle cx="282" cy="210" r="3" fill="#FFED4E" opacity="0.8"/>
  
  <!-- Subtle facial details -->
  <!-- Nasolabial folds -->
  <path d="M 180 235 Q 185 245 190 255" stroke="#C4A282" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 220 235 Q 215 245 210 255" stroke="#C4A282" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Neck definition -->
  <path d="M 170 315 Q 200 325 230 315 L 235 350 Q 200 360 165 350 Z" fill="url(#skinGrad)" opacity="0.8"/>
  
  <!-- Character name label -->
  <text x="200" y="350" text-anchor="middle" fill="#FF4444" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MC RAZOR</text>
  <text x="200" y="375" text-anchor="middle" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="14">HARDCORE BATTLE MC</text>
</svg>