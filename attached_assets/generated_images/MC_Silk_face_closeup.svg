  <path d="M 115 145 Q 140 125 170 135 Q 145 150 115 145" fill="url(#hairGradS)" opacity="0.8"/>
  <path d="M 230 135 Q 260 125 285 145 Q 255 150 230 135" fill="url(#hairGradS)" opacity="0.8"/>
  <path d="M 180 130 Q 200 120 220 130 Q 200 140 180 130" fill="url(#hairGradS)" opacity="0.6"/>
  
