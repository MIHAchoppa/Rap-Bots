  <path d="M 172 187 Q 182 189 187 192" stroke="#6B3410" stroke-width="1" opacity="0.4" fill="none"/>
  <path d="M 213 192 Q 218 189 228 187" stroke="#6B3410" stroke-width="1" opacity="0.4" fill="none"/>
  
  <!-- Confident smile lines -->
  <path d="M 180 235 Q 190 240 200 240" stroke="#C49B7B" stroke-width="1" opacity="0.5" fill="none"/>
  <path d="M 200 240 Q 210 240 220 235" stroke="#C49B7B" stroke-width="1" opacity="0.5" fill="none"/>
  
  <!-- Character name label -->
  <text x="200" y="350" text-anchor="middle" fill="#4AA0FF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MC SILK</text>
  <text x="200" y="375" text-anchor="middle" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="14">SMOOTH BATTLE MC</text>
</svg>