  <ellipse cx="225" cy="195" rx="15" ry="10" fill="white"/>
  <ellipse cx="225" cy="195" rx="8" ry="10" fill="url(#eyeGradS)"/>
  <ellipse cx="225" cy="195" rx="4" ry="4" fill="black"/>
  <ellipse cx="227" cy="193" rx="1.5" ry="1.5" fill="white" opacity="0.9"/>
  
  <!-- Nose (refined) -->
  <path d="M 196 205 Q 200 220 204 205 Q 200 218 196 205" fill="#D4B098"/>
  <ellipse cx="198" cy="220" rx="2" ry="1.5" fill="#C49B7B"/>
  <ellipse cx="202" cy="220" rx="2" ry="1.5" fill="#C49B7B"/>
  
