  <!-- Well-groomed eyebrows -->
  <path d="M 160 182 Q 178 177 195 182 Q 188 186 178 184 Q 168 186 160 182" fill="#6B3410" opacity="0.9"/>
  <path d="M 205 182 Q 222 177 240 182 Q 232 186 222 184 Q 212 186 205 182" fill="#6B3410" opacity="0.9"/>
  <!-- Eyebrow hair texture -->
  <path d="M 164 181 L 170 183 M 172 180 L 178 182 M 180 180 L 186 182 M 188 181 L 192 183" 
        stroke="#5A2B0D" stroke-width="0.8" opacity="0.7"/>
  <path d="M 208 183 L 214 181 M 216 182 L 222 180 M 224 180 L 230 182 M 232 181 L 236 183" 
        stroke="#5A2B0D" stroke-width="0.8" opacity="0.7"/>
  
  <!-- Charismatic eyes -->
  <!-- Eye sockets -->
  <ellipse cx="175" cy="198" rx="20" ry="14" fill="#E6C8A8" opacity="0.4"/>
  <ellipse cx="225" cy="198" rx="20" ry="14" fill="#E6C8A8" opacity="0.4"/>
  
  <!-- Left eye -->
  <ellipse cx="175" cy="198" rx="17" ry="12" fill="white"/>
  <ellipse cx="175" cy="198" rx="9" ry="12" fill="url(#eyeGradS)"/>
  <ellipse cx="175" cy="198" rx="4.5" ry="4.5" fill="black"/>
  <!-- Eye reflections -->
  <ellipse cx="172" cy="195" rx="2.2" ry="2.2" fill="url(#eyeReflectionS)"/>
  <ellipse cx="177" cy="197" rx="1.1" ry="1.1" fill="white" opacity="0.95"/>
  <!-- Upper eyelid -->
  <path d="M 159 194 Q 175 191 191 194" stroke="#D4B898" stroke-width="1.5" fill="none" opacity="0.6"/>
  <!-- Lower eyelid -->
  <path d="M 161 201 Q 175 203 189 201" stroke="#E6C8A8" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Right eye -->
  <ellipse cx="225" cy="198" rx="17" ry="12" fill="white"/>
  <ellipse cx="225" cy="198" rx="9" ry="12" fill="url(#eyeGradS)"/>
  <ellipse cx="225" cy="198" rx="4.5" ry="4.5" fill="black"/>
  <!-- Eye reflections -->
  <ellipse cx="222" cy="195" rx="2.2" ry="2.2" fill="url(#eyeReflectionS)"/>
  <ellipse cx="227" cy="197" rx="1.1" ry="1.1" fill="white" opacity="0.95"/>
  <!-- Upper eyelid -->
  <path d="M 209 194 Q 225 191 241 194" stroke="#D4B898" stroke-width="1.5" fill="none" opacity="0.6"/>
  <!-- Lower eyelid -->
  <path d="M 211 201 Q 225 203 239 201" stroke="#E6C8A8" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Refined eyelashes -->
  <path d="M 164 192 L 162 190 M 169 191 L 167 189 M 175 191 L 173 189 M 181 191 L 179 189 M 186 192 L 184 190" 
        stroke="#5A2B0D" stroke-width="0.7" opacity="0.8"/>
  <path d="M 214 192 L 212 190 M 219 191 L 217 189 M 225 191 L 223 189 M 231 191 L 229 189 M 236 192 L 234 190" 
        stroke="#5A2B0D" stroke-width="0.7" opacity="0.8"/>
  
  <!-- Refined nose -->
  <path d="M 194 210 Q 200 235 206 210 Q 203 230 200 233 Q 197 230 194 210" fill="url(#cheekGradS)"/>
  <!-- Nose bridge highlight -->
  <path d="M 197 215 Q 200 225 203 215 Q 200 220 197 215" fill="url(#cheekGradS)" opacity="0.8"/>
  <!-- Refined nostrils -->
  <ellipse cx="197" cy="230" rx="2.2" ry="1.8" fill="#D4B898"/>
  <ellipse cx="203" cy="230" rx="2.2" ry="1.8" fill="#D4B898"/>
  <!-- Nose tip highlight -->
  <ellipse cx="200" cy="225" rx="3.5" ry="2.5" fill="url(#cheekGradS)" opacity="0.6"/>
  
  <!-- Philtrum -->
  <path d="M 198 235 Q 200 240 202 235 Q 200 245 198 235" fill="#F2DCC4" opacity="0.6"/>
  
  <!-- Charismatic smile -->
  <ellipse cx="200" cy="252" rx="23" ry="15" fill="url(#cheekGradS)" opacity="0.4"/>
  <!-- Lips with slight smile -->
  <path id="lips" d="M 182 252 Q 200 257 218 252 Q 210 256 200 257 Q 190 256 182 252" 
        fill="url(#lipGradS)" stroke="#B58854" stroke-width="0.8"/>
  <!-- Lip highlight -->
  <path d="M 186 251 Q 200 254 214 251 Q 200 253 186 251" fill="#E6C8A8" opacity="0.7"/>
  
  <!-- Dimples -->
  <ellipse cx="173" cy="257" rx="4" ry="6" fill="url(#cheekGradS)" opacity="0.5"/>
  <ellipse cx="227" cy="257" rx="4" ry="6" fill="url(#cheekGradS)" opacity="0.5"/>
  
  <!-- Facial details -->
  <!-- Subtle nasolabial folds -->
  <path d="M 178 240 Q 183 250 188 260" stroke="#E6C8A8" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 222 240 Q 217 250 212 260" stroke="#E6C8A8" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Confident smile lines -->
  <path d="M 175 245 Q 185 250 195 250" stroke="#D4B898" stroke-width="0.8" fill="none" opacity="0.5"/>
  <path d="M 205 250 Q 215 250 225 245" stroke="#D4B898" stroke-width="0.8" fill="none" opacity="0.5"/>
  
  <!-- Elegant neck -->
  <path d="M 175 310 Q 200 320 225 310 L 230 350 Q 200 355 170 350 Z" fill="url(#skinGradS)" opacity="0.9"/>
  
  <!-- Character name -->
  <text x="200" y="350" text-anchor="middle" fill="#4AA0FF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MC SILK</text>
  <text x="200" y="375" text-anchor="middle" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="14">SMOOTH BATTLE MC</text>
</svg>