<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Refined skin gradients -->
    <radialGradient id="skinGradS" cx="0.4" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#F8E8D4"/>
      <stop offset="30%" stop-color="#F2DCC4"/>
      <stop offset="70%" stop-color="#E6C8A8"/>
      <stop offset="100%" stop-color="#D4B898"/>
    </radialGradient>
    <radialGradient id="cheekGradS" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#F8E8D4"/>
      <stop offset="100%" stop-color="#ECD4B8"/>
    </radialGradient>
    <!-- Styled wavy hair -->
    <linearGradient id="hairGradS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A0653A"/>
      <stop offset="25%" stop-color="#8B4513"/>
      <stop offset="50%" stop-color="#B8783D"/>
      <stop offset="75%" stop-color="#9A5C28"/>
      <stop offset="100%" stop-color="#6B3410"/>
    </linearGradient>
    <radialGradient id="hairHighlightS" cx="0.3" cy="0.2" r="0.5">
      <stop offset="0%" stop-color="#D49857"/>
      <stop offset="100%" stop-color="#A0653A"/>
    </radialGradient>
    <!-- Charismatic blue eyes -->
    <radialGradient id="eyeGradS" cx="0.4" cy="0.3" r="0.7">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="30%" stop-color="#4A90E2"/>
      <stop offset="70%" stop-color="#2E5C8A"/>
      <stop offset="100%" stop-color="#1E3F5F"/>
    </radialGradient>
    <radialGradient id="eyeReflectionS" cx="0.25" cy="0.2" r="0.4">
      <stop offset="0%" stop-color="rgba(255,255,255,0.95)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <!-- Natural lip color -->
    <linearGradient id="lipGradS" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D4A574"/>
      <stop offset="50%" stop-color="#C49964"/>
      <stop offset="100%" stop-color="#B58854"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#1A1A1A"/>
  
  <!-- Refined face structure -->
  <!-- Base shadow -->
  <ellipse cx="200" cy="220" rx="98" ry="115" fill="#D4B898" opacity="0.3"/>
  
  <!-- Elegant facial structure -->
  <ellipse cx="200" cy="210" rx="93" ry="110" fill="url(#skinGradS)" stroke="#E6C8A8" stroke-width="1"/>
  
  <!-- Forehead highlight -->
  <ellipse cx="200" cy="165" rx="58" ry="36" fill="url(#cheekGradS)" opacity="0.7"/>
  
  <!-- Refined cheekbone structure -->
  <ellipse cx="158" cy="215" rx="22" ry="35" fill="url(#cheekGradS)" opacity="0.6"/>
  <ellipse cx="242" cy="215" rx="22" ry="35" fill="url(#cheekGradS)" opacity="0.6"/>
  
  <!-- Defined jawline -->
  <path d="M 135 265 Q 200 305 265 265 Q 240 285 200 290 Q 160 285 135 265" fill="url(#cheekGradS)" opacity="0.7"/>
  <ellipse cx="200" cy="285" rx="32" ry="18" fill="url(#cheekGradS)" opacity="0.5"/>
  
  <!-- Styled wavy hair -->
  <path d="M 110 160 Q 200 80 290 160 Q 275 100 200 90 Q 125 100 110 160" fill="url(#hairGradS)"/>
  <!-- Hair waves and texture -->
  <path d="M 115 155 Q 145 125 175 140 Q 200 120 225 140 Q 255 125 285 155 Q 250 135 200 130 Q 150 135 115 155" 
        fill="url(#hairGradS)" opacity="0.8"/>
  <!-- Hair highlights -->
  <path d="M 140 145 Q 170 120 200 130 Q 230 120 260 145 Q 230 135 200 135 Q 170 135 140 145" 
        fill="url(#hairHighlightS)" opacity="0.7"/>
  <!-- Side hair details -->
  <path d="M 110 150 Q 130 130 150 145 Q 135 155 110 150" fill="url(#hairGradS)"/>
  <path d="M 250 145 Q 270 130 290 150 Q 265 155 250 145" fill="url(#hairGradS)"/>
