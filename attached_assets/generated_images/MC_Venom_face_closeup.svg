  <path d="M 110 180 Q 200 100 290 180 L 285 250 Q 250 310 200 315 Q 150 310 115 250 Z" fill="url(#skinGradV)" stroke="#B8956A" stroke-width="2"/>
  
  <!-- Strong jawline -->
