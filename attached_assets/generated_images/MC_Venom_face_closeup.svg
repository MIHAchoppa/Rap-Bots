  <ellipse cx="175" cy="190" rx="16" ry="11" fill="white"/>
  <ellipse cx="175" cy="190" rx="9" ry="11" fill="url(#eyeGradV)"/>
  <ellipse cx="175" cy="190" rx="4" ry="4" fill="black"/>
  <ellipse cx="177" cy="188" rx="1.5" ry="1.5" fill="white" opacity="0.9"/>
  
  <!-- Right eye -->
  <ellipse cx="225" cy="190" rx="18" ry="12" fill="#D4A574" opacity="0.5"/>
  <ellipse cx="225" cy="190" rx="16" ry="11" fill="white"/>
  <ellipse cx="225" cy="190" rx="9" ry="11" fill="url(#eyeGradV)"/>
  <ellipse cx="225" cy="190" rx="4" ry="4" fill="black"/>
  <ellipse cx="227" cy="188" rx="1.5" ry="1.5" fill="white" opacity="0.9"/>
  
  <!-- Nose (more prominent) -->
  <path d="M 192 200 Q 200 225 208 200 Q 200 220 192 200" fill="#C49B7B"/>
  <ellipse cx="196" cy="222" rx="2.5" ry="2" fill="#B8956A"/>
  <ellipse cx="204" cy="222" rx="2.5" ry="2" fill="#B8956A"/>
  
  <!-- Mouth area -->
  <ellipse cx="200" cy="250" rx="22" ry="14" fill="#D4A574"/>
  
  <!-- Lips (slightly smirking) -->
  <path id="lips" d="M 183 250 Q 200 255 217 250 Q 210 253 200 254 Q 190 253 183 250" fill="#6B4E3D" stroke="#5A3F2F" stroke-width="1"/>
  
  <!-- Cheek definition -->
  <ellipse cx="145" cy="225" rx="15" ry="25" fill="#E6C2A6" opacity="0.4"/>
  <ellipse cx="255" cy="225" rx="15" ry="25" fill="#E6C2A6" opacity="0.4"/>
  
  <!-- Strong chin -->
  <ellipse cx="200" cy="290" rx="30" ry="18" fill="#C49B7B" opacity="0.5"/>
  
  <!-- Scar detail -->
  <path d="M 240 200 Q 245 210 250 220" stroke="#B8956A" stroke-width="2" opacity="0.6" fill="none"/>
  
  <!-- Intense stare lines -->
  <path d="M 165 182 L 185 185" stroke="#1A1A1A" stroke-width="2" opacity="0.7"/>
  <path d="M 215 185 L 235 182" stroke="#1A1A1A" stroke-width="2" opacity="0.7"/>
  
  <!-- Character name label -->
  <text x="200" y="350" text-anchor="middle" fill="#44FF44" font-family="Arial, sans-serif" font-size="24" font-weight="bold">MC VENOM</text>
  <text x="200" y="375" text-anchor="middle" fill="#CCCCCC" font-family="Arial, sans-serif" font-size="14">AGGRESSIVE BATTLE MC</text>
