      <stop offset="0%" stop-color="#E6C2A6"/>
      <stop offset="100%" stop-color="#D4A574"/>
    </radialGradient>
    <linearGradient id="hairGradV" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="50%" stop-color="#2D2D2D"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </linearGradient>
    <radialGradient id="eyeGradV" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#2F5233"/>
      <stop offset="100%" stop-color="#1A3B1F"/>
