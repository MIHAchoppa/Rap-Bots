  <path d="M 120 160 Q 200 95 280 160 Q 240 120 200 115 Q 160 120 120 160" fill="url(#hairGradV)" opacity="0.7"/>
  
  <!-- Left eyebrow (more angular) -->
  <path d="M 155 175 Q 175 165 195 175 Q 180 180 155 175" fill="#1A1A1A" opacity="0.9"/>
  
  <!-- Right eyebrow -->
  <path d="M 205 175 Q 225 165 245 175 Q 220 180 205 175" fill="#1A1A1A" opacity="0.9"/>
  
  <!-- Left eye (more intense) -->
